<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المُعبِّر الذكي</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #4a90e2;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <header>
        <h1>المُعبِّر الذكي</h1>
        <p>منصة وطنية ذكية للتوظيف وربط المواهب بالفرص</p>
    </header>
    <nav>
        <a href="#home">الرئيسية</a>
        <a href="#jobs">الوظائف</a>
        <a href="#noor">عملة نور</a>
        <a href="#contact">تواصل معنا</a>
    </nav>
    <main>
        <h2>مرحبًا بك في المُعبِّر الذكي</h2>
        <p>نحن نستخدم الذكاء الاصطناعي لمطابقة مهاراتك مع أفضل الفرص الوطنية.</p>
        <button class="btn-primary">ابدأ الآن</button>
    </main>
    <footer>
        <p>© 2025 المُعبِّر الذكي. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
